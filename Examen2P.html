<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Landing Page</title>
    <link rel="stylesheet" href="ExamenDesign.css" />
</head>

<body>
    <header>
        <picture>
            <img src="https://picsum.photos/id/1062/64/64" alt="logo">
        </picture>
        <h1>Bakery</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-panel">
            <picture>
                <source srcset="https://picsum.photos/id/1080/1200/720" media="(min-width: 1024px)">
                <source srcset="https://picsum.photos/id/1080/1024/640" media="(min-width: 720px)">
                <img src="https://picsum.photos/id/1080/380/380" alt="bakery">
            </picture>
            <div class="cuadrante">
                <h2>Delicious Bakery</h2>
                <a href="#">Order Now</a>
        </section>
        <section class="Product">
            <div class="card">
                <img src="https://picsum.photos/id/425/320/320" alt="gallery">
                <h3>Bakery Prod 1</h3>
                <span class="price">$10</span>
            </div>
            <div class="card">
                <img src="https://picsum.photos/id/429/320/320" alt="gallery">
                <h3>Bakery Prod 2</h3>
                <span class="price">$10</span>
            </div>
            <div class="card">
                <img src="https://picsum.photos/id/431/320/320" alt="gallery">
                <h3>Bakery Prod 3</h3>
                <span class="price">$10</span>
            </div>
            <div class="card">
                <img src="https://picsum.photos/id/488/320/320" alt="gallery">
                <h3>Bakery Prod 4</h3>
                <span class="price">$10</span>
            </div>
            <div class="card">
                <img src="https://picsum.photos/id/755/320/320" alt="gallery">
                <h3>Bakery Prod 5</h3>
                <span class="price">$10</span>
            </div>
        </section>
        <section class="quotes">
            <div class="left">
                <h2>Ask for a Quote</h2>
                <form class="contact" action="" method="get">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <label for="product">Bakery Selection</label>
                    <select name="product" id="product">
                        <option value="bakery1">Bakery 1</option>
                        <option value="bakery2">Bakery 2</option>
                        <option value="bakery3">Bakery 3</option>
                        <option value="bakery4">Bakery 4</option>
                        <option value="bakery5">Bakery 5</option>
                    </select>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Message" required></textarea>
                    <input type="submit" value="Send" />
                </form>
            </div>
            <div class="right">
                <picture>
                    <source srcset="https://picsum.photos/id/635/640/640" media="(min-width: 1024px)">
                    <img src="https://picsum.photos/id/635/480/480" alt="bakery">
                </picture>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Bakery</p>
        <section class="phones">
            <a href="tel:+1234567890">+1 234 567 890</a>
            <a href="tel:+1234567890">+1 234 567 890</a>
        </section>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
