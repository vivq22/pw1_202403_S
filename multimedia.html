<!DOCTYPE html>
<html>
    <head>
        <title>Usos de Multimedia</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1"name="viewport">
    </head>
    <body>
        <h1>Multimedia</h1>
        <h2>Imagenes</h2>
        <img src="Imagenes/selfie_desktop.jpg" alt="Retrato de mi persona"/>
        <br/>
        <picture>
            <source srcset="Imagenes/Selfie_movil.jpg" media="(min-width:720px)">
            <img src="Imagenes/Selfie_movil.jpg" alt="Foto Carnet de mi persona">
        </picture>

        <!--Ahora va las imagenes vectoriales-->
        <br/>
        <img src="Imagenes/hippo.svg" alt="Vectorial de baby hippo">
        <!--Incorporar media-->
        <h2>Video y Audio</h2>
        <h3>Video</h3>
        <center>
            <video controls autoplay loop>
                <source srcset="media/mov_bbb.ogg" type="video/ogg">
                <source src="media/mov_bbb.mp4" type="video/mp4">
            </video>
        </center>
        
        <h3>Audio</h3>
        <audio controls>
            <source srcset="media/horse.ogg" type="audio/ogg">
            <source src="media/horse.mp3" type="audio/mp3">
    </audio>

    </body>
</html>
